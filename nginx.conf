events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    upstream recipe_book {
        # recipe-book Flask app on port 5002
        server 127.0.0.1:5002 max_fails=0 fail_timeout=1s;
    }

    upstream kleinanzeigen_map {
        # kleinanzeigen-map Flask app on port 5003
        server 127.0.0.1:5003 max_fails=0 fail_timeout=1s;
    }

    server {
        listen 4000;
        # Allow uploads up to 10 MB for proxied apps (increase if you need larger imports)
        client_max_body_size 10M;
        
        location = / {
            root /usr/share/nginx/html;
            try_files /index.html =404;
        }

        # Serve static files directly from nginx
        location ~ ^/static/.* {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri @proxy_to_flask;
        }

        # Serve recipe-book static with base path prefix
        location /recipe-book/static/ {
            alias /usr/share/nginx/html/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri @proxy_to_flask;
        }

        location /fuel-tracker-static/ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri @proxy_to_flask;
        }

        # Serve kleinanzeigen-map static with base path prefix
        location /kleinanzeigen-map/static/ {
            alias /usr/share/nginx/html/kleinanzeigen-static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri @proxy_to_flask;
        }

        location /kleinanzeigen-map/ {
            proxy_pass http://kleinanzeigen_map/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Script-Name /kleinanzeigen-map;
        }

        location /fuel-tracker/ {
            proxy_pass http://127.0.0.1:5001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Script-Name /fuel-tracker;
        }

        location /recipe-book/ {
            proxy_pass http://recipe_book/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Script-Name /recipe-book;
        }

        location @proxy_to_flask {
            proxy_pass http://recipe_book;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
} 