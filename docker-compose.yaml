version: '3.8'

services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: mini-projects-nginx
    ports:
      - "4000:4000"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - kleinanzeigen-map
    restart: unless-stopped
    networks:
      - mini-projects

  # Kleinanzeigen Map Project
  kleinanzeigen-map:
    build:
      context: ./kleinanzeigen-map
      dockerfile: Dockerfile
    container_name: kleinanzeigen-map
    volumes:
      # Persist the database
      - ./kleinanzeigen-map/kleinanzeigen.db:/app/kleinanzeigen.db
      # Mount the PLZ data
      - ./kleinanzeigen-map/plz_geocoord.csv:/app/plz_geocoord.csv:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    networks:
      - mini-projects

networks:
  mini-projects:
    driver: bridge
