events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Main server block
    server {
        listen 4000;
        server_name _;

        # Root location - can serve a simple project index page
        location = / {
            return 200 '<!DOCTYPE html>
<html>
<head>
    <title>Mini Projects</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .project { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .project h3 { margin-top: 0; }
        .project a { color: #007bff; text-decoration: none; }
        .project a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Mini Projects</h1>
    <p>Available projects:</p>
    
    <div class="project">
        <h3>Kleinanzeigen Map</h3>
        <p>Scrape and visualize Kleinanzeigen listings on a map</p>
        <a href="/kleinanzeigen-map/">Open Project →</a>
    </div>
    
    <div class="project">
        <h3>Add New Projects</h3>
        <p>To add a new project, create a new directory and update the docker-compose.yaml file</p>
    </div>
</body>
</html>';
            add_header Content-Type text/html;
        }

        # Kleinanzeigen Map Project
        location /kleinanzeigen-map/ {
            proxy_pass http://kleinanzeigen-map:8501/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Streamlit
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # Health check endpoint
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # Default 404 for unknown routes
        location / {
            return 404 '<!DOCTYPE html>
<html>
<head>
    <title>Project Not Found</title>
    <style>body { font-family: Arial, sans-serif; margin: 40px; }</style>
</head>
<body>
    <h1>Project Not Found</h1>
    <p>The requested project does not exist.</p>
    <a href="/">← Back to Projects</a>
</body>
</html>';
            add_header Content-Type text/html;
        }
    }
} 