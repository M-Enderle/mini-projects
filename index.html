<!doctype html>
<html lang="de">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Mini Projects</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
	<style>
		:root {
			--bg: #ffffff;
			--text: #111111;
			--muted: #6b7280;
			--border: #e5e7eb;
		}
		* { box-sizing: border-box; }
		html, body { height: 100%; }
		/* Use requested serif stack site-wide */
		body { margin: 0; font-family: "Playfair Display", Georgia, "Times New Roman", serif; background: var(--bg); color: var(--text); }
		.container { max-width: 820px; margin: 0 auto; padding: 32px 22px; }
		header { display: flex; align-items: baseline; justify-content: space-between; }
		.brand { font-weight: 600; letter-spacing: 0; text-decoration: none; color: inherit; font-size: 18px; }
		.hero { margin: 68px 0 12px; }
		.hero h1 { margin: 0 0 14px; font-weight: 700; line-height: 1.05; font-size: clamp(36px, 7vw, 68px); }
		.hero p { margin: 0; color: var(--muted); font-size: 16px; }
		.section { margin-top: 48px; }
		.section h3 { margin: 0 0 10px; font-size: 13px; color: var(--muted); font-weight: 600; letter-spacing: .08em; text-transform: uppercase; }
		.list { margin: 0; padding: 0; list-style: none; border-top: 1px solid var(--border); }
		.item { border-bottom: 1px solid var(--border); }
		.link { display: flex; align-items: center; justify-content: space-between; gap: 12px; padding: 22px 0; text-decoration: none; color: inherit; }
		.titles { display: grid; gap: 4px; }
		.title { margin: 0; font-weight: 600; font-size: 20px; }
		.desc { margin: 0; color: var(--muted); font-size: 15px; font-weight: 400; }
		.arrow { font-size: 18px; opacity: .6; transition: transform .12s ease; }
		.link:hover .arrow { transform: translateX(2px); }
		footer { margin: 64px 0 18px; color: var(--muted); font-size: 12px; }
	</style>
</head>
<body>
	<div class="container">
		<section class="hero">
			<h1>Mini Projekte</h1>
			<p>Wähle eine Anwendung.</p>
		</section>

		<section class="section">
			<ul class="list">
				<li class="item">
					<a class="link" href="https://projects.enderles.com/kleinanzeigen-map/">
						<div class="titles">
							<h2 class="title">Kleinanzeigen Map</h2>
							<p class="desc">Inserate auf der Karte · Streamlit</p>
						</div>
						<span class="arrow">→</span>
					</a>
				</li>
				<li class="item">
					<a class="link" href="https://projects.enderles.com/fuel-tracker/">
						<div class="titles">
							<h2 class="title">Spritpreise</h2>
							<p class="desc">Preisverlauf und Statistiken · Flask</p>
						</div>
						<span class="arrow">→</span>
					</a>
				</li>
			</ul>
		</section>
	</div>
</body>
</html>
