<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<title>Spritpreis Tracker</title>
	<link rel="icon" type="image/svg+xml" href="{{ base_path }}/static/favicon.svg">
	<link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
	<link rel="stylesheet" href="{{ base_path }}/static/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<style>
		@supports(padding:max(0px)){
			.app-header .container, main.container { padding-left: max(16px, env(safe-area-inset-left)); padding-right: max(16px, env(safe-area-inset-right)); }
		}
	</style>
</head>
<body>
	<div class="container">
		<header class="app-header">
			<a href="{{ url_for('index') }}" class="brand">⛽ Spritpreise</a>
			<nav>
				<form id="fetch-form" class="fetch-form" method="post" action="{{ url_for('fetch_now') }}" style="display: inline;">
					<button type="submit" class="btn">Aktualisieren</button>
				</form>
			</nav>
		</header>
		<main>
			{% block content %}{% endblock %}
		</main>
	</div>
	<script>
		document.getElementById('fetch-form')?.addEventListener('submit', async (e) => {
			e.preventDefault();
			const btn = e.target.querySelector('button');
			btn.disabled = true;
			btn.textContent = 'Lädt...';
			try {
				await fetch(e.target.action, { method: 'POST' });
				btn.textContent = 'Aktualisiert';
				setTimeout(() => { btn.textContent = 'Aktualisieren'; btn.disabled = false; }, 1200);
			} catch (err) {
				btn.textContent = 'Fehler';
				setTimeout(() => { btn.textContent = 'Aktualisieren'; btn.disabled = false; }, 1500);
			}
		});
	</script>
</body>
</html>
